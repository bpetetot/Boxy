<!DOCTYPE html>

<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BoxyTest</title>

<script async type="application/dart" src="boxytest.dart"></script>
<script async src="packages/browser/dart.js"></script>

<link rel="stylesheet" href="boxytest.css">
</head>
<body>
  <h1>BoxyTest</h1>
  <input id="addLine" type="button" value="Add line" />
  <input id="addSquare" type="button" value="Add square" />
  <input id="addEllipse" type="button" value="Add ellipse" />
  <input id="addPath" type="button" value="Add path" />
  <input id="addCompose" type="button" value="Add composed" />
  <input id="selectMode" name="userMode" type="radio" value="SELECT_MODE" checked />Select
  <input id="connectMode" name="userMode" type="radio" value="CONNECT_MODE" />Connect

  <div id="viewport"></div>

  <span id="info"></span>

</body>
</html>
